<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My-Bank</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>

    <body>
        <div id="login-area">
            <h1 class="text-center">Welcome to My Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="E-mail" name="" id="">
                <br>
                <input type="password" class="form-control" placeholder="Password" name="" id="">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>

        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Deposit</h5>
                        <input id="depositAmount" type="text" class="form-control"
                            placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Withdraw</h5>
                        <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            //login btn event handler
            const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click", function () {
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            })

            //deposit btn event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function () {
                const depositAmount = document.getElementById("depositAmount").value;
                const depositAmountNumber = parseFloat(depositAmount);

                const currentDeposit = document.getElementById("currentDeposit").innerHTML;
                const currentDepositNumber = parseFloat(currentDeposit);

                const totalDeposit = depositAmountNumber + currentDepositNumber;
                document.getElementById("currentDeposit").innerHTML = totalDeposit;

                //Balance Event Handler
                const currentBalance = document.getElementById("currentBalance").innerHTML;
                const currentBalanceNumber = parseFloat(currentBalance);

                const totalBalalnce = depositAmountNumber + currentBalanceNumber;
                document.getElementById("currentBalance").innerHTML = totalBalalnce;
            })
        </script>
        <!-- <script src="js/bootstrap.min.js"></script> -->
    </body>

</html>
